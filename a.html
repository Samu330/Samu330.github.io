<!DOCTYPE html>
<html>
<head>
    <title>BÃºsqueda</title>
    <style>
        .input-container {
            position: relative;
            margin-top: 50px;
        }
        input-neon {
            background-color: black;
            padding: 10px;
            color: #fff;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #fff, 0 0 20px #03e9f4, 0 0 30px #03e9f4, 0 0 40px #03e9f4, 0 0 50px #03e9f4, 0 0 60px #03e9f4, 0 0 70px #03e9f4;
            animation: neon-animation 1s infinite alternate;
        }
        @keyframes neon-animation {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #03e9f4, 0 0 30px #03e9f4, 0 0 40px #03e9f4, 0 0 50px #03e9f4, 0 0 60px #03e9f4, 0 0 70px #03e9f4;
            }
            to {
                box-shadow: 0 0 20px #fff, 0 0 30px #03e9f4, 0 0 50px #03e9f4, 0 0 80px #03e9f4, 0 0 100px #03e9f4, 0 0 120px #03e9f4, 0 0 150px #03e9f4;
            }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Buscar..." onkeyup="searchFunction()">
    <ul id="results"></ul>

    <script>
        const data = [
            "17 - SAMUEL DANIEL POOL UUH",
            "2 - AGDIEL LARA APARACIO",
            "2 - ANTONIO ALBERTO GARCIA PEREGRINO (TITULAR)",
            "3 - DANIEL RODRIGUES TAPIA (TITULAR)"
        ];

        function searchFunction() {
            let input = document.getElementById('search');
            let filter = input.value.toUpperCase();
            let ul = document.getElementById('results');
            ul.innerHTML = "";

            if (filter !== "") {
                data.forEach(function (item) {
                    if (item.toUpperCase().indexOf(filter) > -1) {
                        let li = document.createElement('li');
                        li.innerHTML = item;
                        ul.appendChild(li);
                    }
                });
            }
        }
    </script>
</body>
</html>
