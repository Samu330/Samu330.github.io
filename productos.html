:root {

.bg-among-us:hover {

* {
  margin: 0;

body {

.card {
  transform-style: preserve-3d;

}

.name {
  transform: translate3d(0, 0, 50px);
  transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
}

.card:hover .name {
  top: 1rem;
  opacity: 1;

.buy {
  left: 50%;
  transform: translate3d(-50%, 0, 50px);
  transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
}

.card:hover .buy {
  bottom: 1rem;
  opacity: 1;
}

img {
  transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
}

.card:hover img {
  transform: translate3d(0, 0, 50px);
  transform-style: preserve-3d;
}

.image::before {
  content: "";
  border-radius: .25rem;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: .25rem;
  opacity: 0;
  transition: all .5s;
}

.card:hover .image::before {

}

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js'></script><script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
  max: 25,
  speed: 1000,
  transition: true,
})

function disableIE() {
  if (document.all) {
        return false;
    }
}
function disableNS(e) {
    if (document.layers || (document.getElementById && !document.all)) {
        if (e.which==2 || e.which==3) {
            return false;
        }
    }
}
if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = disableNS;
} 
else {
    document.onmouseup = disableNS;
    document.oncontextmenu = disableIE;
}
document.oncontextmenu=new Function("return false");

var controlprecionado = 0;
var altprecionado = 0;
function desactivarCrlAlt(teclaactual){
   
   var desactivar = false;
   //Ctrl + 
   if (controlprecionado==17){
      if (teclaactual==78 || teclaactual==85 ){
  Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: 'Something went wrong!',
  footer: '<a href="">Why do I have this issue?</a>'
})
        desactivar=true;
      }         
      if (teclaactual==82){
        //alert("Ctrl+R deshabilitado");
        desactivar=true;
      }             
      if (teclaactual==116){
        //alert("Ctrl+F5 deshabilitado");
        desactivar=true;
      }          
      if (teclaactual==114){
        //alert("Ctrl+F3 deshabilitado");
        desactivar=true;
      }  
   }
   //Alt +
   if (altprecionado==18){
      if (teclaactual==37){
        //alert("Alt+ [<-] deshabilitado");
        desactivar=true;
      } 
      if (teclaactual==39){
        //alert("Alt+ [->] deshabilitado");
        desactivar=true;
      }     
   }
   if (teclaactual==17)controlprecionado=teclaactual;
   if (teclaactual==18)altprecionado=teclaactual;  
   return desactivar;
}
 
document.onkeyup = function(){ 
   if (window.event && window.event.keyCode==17){
 controlprecionado = 0;
   }
   if (window.event && window.event.keyCode==18){
 altprecionado = 0;
   }  
}

document.onkeydown = function(){ 
   //116->f5
   //122->f11
   //117->f6
   //114->f3
   //alert(window.event.keyCode);
   if (window.event && 
         desactivarCrlAlt(window.event.keyCode)){
     return false;
   }
   if (window.event && 
      (window.event.keyCode == 122 || 
       window.event.keyCode == 116 || 
       window.event.keyCode == 114 || 
       window.event.keyCode == 117)){
 //alert("lo siento!, no hay f5, f3, f6 ni f11 :P");
 window.event.keyCode = 505; 
   }
   if (window.event.keyCode == 505){ 
 return false; 
   } 
   if (window.event && (window.event.keyCode == 8)){
 valor = document.activeElement.value;
 if (valor==undefined) { 
    //Evita Back en p√°gina.
    //alert("lo siento!, no hay back :P");
    return false; 
 } 
 else{
    if (document.activeElement.getAttribute('type')
          =='select-one')
       { return false; } //Evita Back en select.
    if (document.activeElement.getAttribute('type')
          =='button')
       { return false; } //Evita Back en button.
    if (document.activeElement.getAttribute('type')
          =='radio')
       { return false; } //Evita Back en radio.
    if (document.activeElement.getAttribute('type')
          =='checkbox')
       { return false; } //Evita Back en checkbox.
    if (document.activeElement.getAttribute('type')
          =='file')
       { return false; } //Evita Back en file.
    if (document.activeElement.getAttribute('type')
          =='reset')
       { return false; } //Evita Back en reset.
    if (document.activeElement.getAttribute('type')
          =='submit')
       { return false; } //Evita Back en submit.
    else //Text, textarea o password
 {
 if (document.activeElement.value.length==0){ 
    //No realiza el backspace(largo igual a 0).
    return false; 
 } 
 else{ 
       //Realiza el backspace.
       document.activeElement.value.keyCode = 8; } 
     }
   }
 }
}
