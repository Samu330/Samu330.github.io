<!DOCTYPE html>
<html>
<head>
    <title>Mi Portafolio</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
}

section {
    padding: 40px;
}

.proyecto {
    margin-bottom: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <ul>
                <li><a href="#sobre-mi">Sobre Mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Bienvenido a mi portafolio. Soy un desarrollador web apasionado y creativo.</p>
    </section>
    <section id="proyectos">
        <h2>Proyectos</h2>
        <div class="proyecto">
            <h3>Proyecto 1</h3>
            <p>Descripción del proyecto 1.</p>
        </div>
        <div class="proyecto">
            <h3>Proyecto 2</h3>
            <p>Descripción del proyecto 2.</p>
        </div>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <p>Derechos de autor &copy; 2021 Mi Portafolio</p>
    </footer>
</body>
</html>
