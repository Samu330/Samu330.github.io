<!DOCTYPE html>
<html>
<head>
    <title>Venta de Productos</title>
    <style>
.columna {
    width: 33.33%;
    float: left;
    box-sizing: border-box;
    text-align: center;
    padding: 10px;
}

#productosContainer::after {
    content: "";
    display: table;
    clear: both;
}

#formulario label {
    display: block;
    margin-top: 10px;
}

#formulario input, #formulario button {
    display: block;
    margin-top: 5px;
}

ul {
    padding: 0;
    list-style: none;
}

li {
    margin-bottom: 10px;
}

img {
    width: 200px;
    height: 200px;
    object-fit: cover;
}
    </style>
</head>
<body>
    <h1>Venta de Productos</h1>
    <div id="productosContainer">
        <div class="columna">
            <h3>Producto 1</h3>
            <img src="producto1.jpg" alt="Producto 1">
        </div>
        <div class="columna">
            <h3>Producto 2</h3>
            <img src="producto2.jpg" alt="Producto 2">
        </div>
        <div class="columna">
            <h3>Producto 3</h3>
            <img src="producto3.jpg" alt="Producto 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
