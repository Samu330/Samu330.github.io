<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargas 8Hack</title>
    <link rel="icon" href="https://i.pinimg.com/564x/a7/09/6a/a7096ae80193a2f629b897ae41fca047.jpg">
    <style>
body {
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.img-container {
    background-color: #333;
    border-radius: 15px;
    box-shadow: 8px 8px 16px #1e1e1e, -8px -8px 16px #484848;
    margin: 10px;
    padding: 20px;
    text-align: center;
}

.img-container img {
    width: 200px;
    height: 200px;
    border-radius: 10px;
}

.btn-gold {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: gold;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.btn-gold:hover {
    background-color: goldenrod;
    color: #333;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="https://i.pinimg.com/564x/a7/09/6a/a7096ae80193a2f629b897ae41fca047.jpg" alt="Image 1">
            <a href="#" class="btn-gold">Ver imagen</a>
        </div>
        <div class="img-container">
            <img src="https://i.pinimg.com/564x/a7/09/6a/a7096ae80193a2f629b897ae41fca047.jpg" alt="Image 2">
            <a href="#" class="btn-gold">Ver imagen</a>
        </div>
    </div>
</body>
</html>
