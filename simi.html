<html>
<head>
  <!-- 1. importas la libreria jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- 2. crear el formularo en html -->
    
    <input id="usuario" placeholder="Escribe algo xd">
    <button onclick="buscar()">buscar</button>
    
    <!-- 3. crer la tabla en html -->
    
    <table id="respuesta">
        <thead>
          <th>Id</th>
          <th>Simi dice:</th>
        </thead>
        <tbody id="respuesta_body">
        </tbody>
    </table>
   
</body>

<!--  4. agrega el script final del body -->
<script>

// 5. crear metodo buscar 
function buscar(){
  
  // 6. obtene el valor del <input id="usuario">
  let usuario = $('#usuario').val()
  
  $.ajax({
    
    url: 'https://api.simsimi.vn/v1/simtalk';
    const params = new URLSearchParams({
    text: usuario,
    lc: 'es',
    key: ''
    
  });

  
  }).done(function(data) {
     
     
     // 8. construyes el <tr> con tus datos de respuesta
     let tr = '<tr>'+
          '<td>' + data.message + '</td>'
        '</tr>'
     
     // 9. usas append para agregar el tr al final
     $('#respuesta_body').append(tr)
  
  });
}
</script>
</html>
