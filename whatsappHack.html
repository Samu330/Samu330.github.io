<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Hack</title>
  <link rel="icon" href="https://www.shareicon.net/download/2016/11/29/857988_media_512x512.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <style>
/* Estilo base del bot贸n */
.whatsapp-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #128C7E;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: 16px;
  text-decoration: none;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Estilo al pasar el cursor sobre el bot贸n */
.whatsapp-button:hover {
  background-color: #24C16B;
}

/* Estilo al hacer clic en el bot贸n */
.whatsapp-button:active {
  background-color: #17693C;
}

/* Estilo del icono de WhatsApp */
.whatsapp-button i {
  margin-right: 5px;
}
.container {
  background-color: rgba(0, 0, 0, 0.43);
  color: #fff;
  padding: 20px;
  font-family: Arial, sans-serif;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 5px;
  font-size: 16px;
  width: 250px;
}

.hidden {
  display: none;
}
.box {
  display: flex;
  flex-direction: row;
  align-items: baseline;
}

.icon {
  margin-right: 10px;
}
  </style>
</head>
  <body style="background-image: url('https://coimobile.com/uploads/2021/8/whatsapp-wallpaper-thumbnail.jpg');">
  <div class="container">
    <h1><i class="fa-solid fa-lock-open fa-shake"></i> WhatsApp Hack</h1>
    <label for="input-text">Escribe El Numero De WhatsApp Con Codigo de Area Sin El +</label>
    <input id="input-text" type="text" name="tel" value="" maxlength="15" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
    <button class="whatsapp-button" id="btn-aceptar">Aceptar</button>
    <div id="info" class="hidden">
      <h2 id="response"></h2>
      <h1><i class="fa-solid fa-ghost fa-beat"></i> Datos Obtenidos:</h1>
      <div style="padding:3px;position:relative;border-radius:10px;background:linear-gradient(to right, #128C7E, #075E54)">
  <div class="box" style="padding:1rem;line-height:2em;font-weight:bold">
      <i class="fa-regular fa-comments fa-fade fa-xl" style="color: #ff0000;"></i>
      <h2 id="conv1"></h2>
      <h2>-Conversaciones</h2>
  </div>
  <div class="box" style="padding:1rem;line-height:2em;font-weight:bold">
    <i class="fa-regular fa-images fa-fade fa-xl" style="color: #ff0000;"></i>
    <h2 id="conv2"></h2>
    <h2>-Fotos</h2>
  </div>
  <div class="box" style="padding:1rem;line-height:2em;font-weight:bold">
    <i class="fa-solid fa-video fa-fade fa-xl" style="color: #ff0000;"></i>
    <h2 id="conv3"></h2>
    <h2>-Videos</h2>
  </div>
  <div class="box" style="padding:1rem;line-height:2em;font-weight:bold">
    <i class="fa-regular fa-address-book fa-fade fa-xl" style="color: #ff0000;"></i>
    <h2 id="conv4"></h2>
    <h2>-Contactos</h2>
  </div>
</div>
      
    </div>
  </div>
    
  <script>
const inputText = document.getElementById("input-text");
const responseH2 = document.getElementById("response");
const infoDiv = document.getElementById("info");
const btnAceptar = document.getElementById("btn-aceptar");

function getRandomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

inputText.addEventListener("input", function() {
  responseH2.textContent = inputText.value;
});

btnAceptar.addEventListener("click", function() {
  var convs = getRandomNumber(0, 99);
  var convs1 = getRandomNumber(0, 99);
  var convs2 = getRandomNumber(0, 99);
  var convs3 = getRandomNumber(0, 99);
  var contc = getRandomNumber(100, 500);
  var conv = document.getElementById("conv1");
  var conv1 = document.getElementById("conv2");
  var conv2 = document.getElementById("conv3");
  var conv3 = document.getElementById("conv4");
  var conv4 = document.getElementById("conv5");
  let timerInterval
Swal.fire({
  title: 'Buscando Informaci贸n...!',
  html: 'Tiempo restante: <b></b> Porfavor espera!',
  timer: 10000,
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading()
    const b = Swal.getHtmlContainer().querySelector('b')
    timerInterval = setInterval(() => {
      b.textContent = Swal.getTimerLeft()
    }, 100)
  },
  willClose: () => {
    clearInterval(timerInterval);
    infoDiv.classList.remove("hidden");
    conv.textContent = convs;
    conv1.textContent = conv1;
    conv2.textContent = conv2;
    conv3.textContent = conv3;
    conv4.textContent = contc;
  }
}).then((result) => {
  /* Read more about handling dismissals below */
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log('I was closed by the timer')
  }
})
});
  </script>
</body>
</html>
