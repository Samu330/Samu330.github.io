<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<style>
        #tetris {
	margin: 20px auto;
	width: 240px;
	height: 480px;
	position: relative;
	border: 4px solid #000;
	overflow: hidden;
}

#tetris-grid {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #000;
}

#score {
	position: absolute;
	top: 10px;
	right: 10px;
	color: #fff;
	font-size: 20px;
}

#game-over {
	display: none;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-size: 30px;
	color: #f00;
	font-weight: bold;
}

.cell {
	width: 24px;
	height: 24px;
	float: left;
	border: 1px solid #000;
	box-sizing: border-box;
}

#tetris .cell {
	background-color: #000;
}

#tetris .cell.active {
	background-color: #7f7f7f;
}

#tetris .cell.filled {
	background-color: #f00;
}

#tetris .cell.dead {
	background-color: #555;
}
    </style>
</head>
<body>
	<div id="tetris">
		<div id="tetris-grid"></div>
		<div id="score">Score: 0</div>
		<div id="game-over">Game Over</div>
	</div>

	<script src="hammer.min.js"></script>
	<script src="tetris.js"></script>
</body>
</html>
