<!DOCTYPE html>
<html>
<head>
    <title>BÃºsqueda</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Buscar..." onkeyup="searchFunction()">
    <ul id="results"></ul>

    <script>
        const data = [
            "Resultado 1",
            "Resultado 2",
            "Resultado 3",
            "Resultado 4",
            "Resultado 5"
        ];

        function searchFunction() {
            let input = document.getElementById('search');
            let filter = input.value.toUpperCase();
            let ul = document.getElementById('results');
            ul.innerHTML = "";

            if (filter !== "") {
                data.forEach(function (item) {
                    if (item.toUpperCase().indexOf(filter) > -1) {
                        let li = document.createElement('li');
                        li.innerHTML = item;
                        ul.appendChild(li);
                    }
                });
            }
        }
    </script>
</body>
</html>
