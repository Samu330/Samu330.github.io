<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Hack</title>
  <link rel="icon" href="https://www.shareicon.net/download/2016/11/29/857988_media_512x512.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  
  <style>
.container {
  background-color: rgba(0, 0, 0, 0.43);
  color: #fff;
  padding: 20px;
  font-family: Arial, sans-serif;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 5px;
  font-size: 16px;
  width: 250px;
}

button {
  padding: 8px 16px;
  border: none;
  background-color: #075E54;
  color: #fff;
  cursor: pointer;
}

.hidden {
  display: none;
}
  </style>
</head>
  <body style="background-image: url('https://coimobile.com/uploads/2021/8/whatsapp-wallpaper-thumbnail.jpg');">
  <div class="container">
    <h1>WhatsApp Hack</h1>
    <label for="input-text">Escribe El Numero De WhatsApp Sin El +:</label>
    <input id="input-text" type="text" name="tel" value="" maxlength="15" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
    <button id="btn-aceptar">Aceptar</button>
    <div id="info" class="hidden">
      <h2 id="response"></h2>
      <p>Otra informaci√≥n...</p>
    </div>
  </div>

  <script>
const inputText = document.getElementById("input-text");
const responseH2 = document.getElementById("response");
const infoDiv = document.getElementById("info");
const btnAceptar = document.getElementById("btn-aceptar");

inputText.addEventListener("input", function() {
  responseH2.textContent = inputText.value;
});

btnAceptar.addEventListener("click", function() {
  infoDiv.classList.remove("hidden");
});
  </script>
</body>
</html>
